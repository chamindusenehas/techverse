  <body>

    {% if txt: %}
        <div class="notification" id="notification">
            {% if txt == 'yes': %}
                <span class="notification-message" id="notification-message">invalid username or password!</span>
            {% elif txt == 'no': %}
                <span class="notification-message" id="notification-message">username already exist!</span>
            {% endif %}
            <button class="notification-close" onclick="closeNotification()">Ã—</button>
        </div>
        <script>
            function showNotification(message) {
                const notification = document.getElementById('notification');
                const notificationMessage = document.getElementById('notification-message');
                
                notificationMessage.textContent = message;
                notification.style.display = 'flex';

                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            function closeNotification() {
                const notification = document.getElementById('notification');
                notification.style.display = 'none';
            }

            function validateLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username !== 'validUser' || password !== 'validPassword') {
                    showNotification('Invalid username or password');
                } else {
                    alert('Login successful!');
                }
            }
        </script>
    {% endif %}

      <div class="dark-theme-header">

      <div class="form-container">
          <div id="login-form" class="form">

                  <div class="user-box">
                      <input type="text" name="username" required>

                  </div>
                  <div class="user-box">
                      <input type="password" name="password" required>

                  </div>
                  <button type="submit" class="submit-btn">Login</button>
              </form>
              <p>are you a new player for this?<br><div class="clickhere" onclick="showRegister()">click here....</div></p></button>
          </div>
  
          <div id="register-form" class="form hidden">
              <h2>Register</h2>
              <form action="/submit" method="post">
                  <div class="user-box">
                      <input type="text" name="username" required>
                      <label>Username</label>
                  </div>
                  <div class="user-box">
                      <input type="password" name="password" required>
                      <label>Password</label>
                  </div>
                  <div class="user-box">

                  </div>
                  <button type="submit" class="submit-btn">Register</button>
              </form>
              <p>are you have logged before?<br><div class="clickhere"  onclick="showLogin()">click here....</div></p></button>
          </div>
      </div>
  
      <canvas id="matrix"></canvas>
      <script src="{{ url_for('static', filename='js/script4.js') }}"></script>
      <script>
          function showRegister() {
              document.getElementById('login-form').classList.add('hidden');
              document.getElementById('register-form').classList.remove('hidden');
          }
  
          function showLogin() {
              document.getElementById('register-form').classList.add('hidden');
              document.getElementById('login-form').classList.remove('hidden');
          }
      </script>
  </body>
